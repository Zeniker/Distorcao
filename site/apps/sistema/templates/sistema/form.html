{% extends "base.html" %}

{% block body %}
<div class="cabecalho">
    <h1>{{ page_header }}</h1>
</div>
<div class="container">

    {% if form.non_field_errors %}
        <div class="alert alert-danger">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            {{form.non_field_errors}}
        </div>
    {% endif %}

    {% block form_fields %}
    {% endblock %}
</div>
{% endblock %}
