{% extends "base.html" %}

{% block body %}
<div ng-controller="inicializacaoCombatenteController as iniComb">    
    <div class="cabecalho">
        <nav class="navbar navbar-toggleable-md">
            <a href="{% url 'index' %}" class="navbar-brand btn-arrow-left">
                <h2>ðŸ”™</h2>
            </a>
        </nav>
{% verbatim %}
        <h1>InicializaÃ§Ã£o combatentes</h1>        
    </div>    
    <div class="input-group">
        <span class="input-group-addon">Novo combatente</span>
        <input type="text" class="form-control" ng-model="iniComb.nomeCombatente" placeholder="Informe um novo combatente" 
            ng-keypress="iniComb.novoCombatenteEnter($event)">
        <button type="button" class="btn btn-success btn-sm input-group-addon" ng-click="iniComb.novoCombatente()">+</button>
    </div>
    <div class="card-deck cartao-combatente">
        <div class="card" ng-repeat="combatente in iniComb.combatentes">
            <div class="card-body">
                <h6 class="card-title">
                    {{combatente.nome}}
                </h6>
                <div class="input-group">
                    <span class="input-group-addon">Nome</span>
                    <input type="text" class="form-control" ng-model="combatente.nome">
                </div>
                <div class="form-inline">                                    
                    <div class="input-group">                                                                        
                        <input type="number" class="form-control" ng-model="combatente.soma" min="0" placeholder="Insira o valor e pressione ENTER" 
                            ng-keypress="iniComb.somaEnterPress($event, combatente)">
                        <input type="number" class="form-control" ng-model="combatente.inicializacao" min="0" placeholder="InicializaÃ§Ã£o">
                    </div>
                </div>                
            </div>
            <div class="card-footer">
                <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: {{(combatente.inicializacao * 100)/150}}%" aria-valuenow="25" aria-valuemin="0" 
                        aria-valuemax="100"></div>
                </div>
            </div>
        </div>
    </div>    
{% endverbatim %}
</div>
{% endblock %}
